<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>

  <!-- Decorative arc - suggests a path/trail -->
  <path d="M 80 320 Q 150 200, 256 180 Q 362 160, 432 280"
        stroke="rgba(255,255,255,0.15)"
        stroke-width="40"
        fill="none"
        stroke-linecap="round"/>

  <!-- Mountain/tree silhouette hint -->
  <path d="M 60 400 L 140 300 L 180 340 L 240 260 L 300 320 L 340 280 L 452 400 Z"
        fill="rgba(255,255,255,0.1)"/>

  <!-- "500" text -->
  <text x="256" y="300"
        font-family="Georgia, serif"
        font-size="180"
        font-weight="bold"
        fill="white"
        text-anchor="middle"
        dominant-baseline="middle">500</text>

  <!-- Subtle compass/star accent -->
  <g transform="translate(400, 120)">
    <circle cx="0" cy="0" r="28" fill="rgba(255,255,255,0.2)"/>
    <path d="M 0 -18 L 4 -4 L 18 0 L 4 4 L 0 18 L -4 4 L -18 0 L -4 -4 Z"
          fill="white" opacity="0.9"/>
  </g>
</svg>
