name: Visual & Accessibility Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  visual-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: 500companion_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/500companion_test
          PAYLOAD_SECRET: ci-test-secret-key-12345
          PAYLOAD_PUBLIC_SERVER_URL: http://localhost:3000
          NEXT_PUBLIC_APP_URL: http://localhost:3000

      - name: Run Visual Tests
        run: npx playwright test tests/visual.spec.ts
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/500companion_test
          PAYLOAD_SECRET: ci-test-secret-key-12345
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Run Responsive Tests
        run: npx playwright test tests/responsive.spec.ts --project=chromium
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/500companion_test
          PAYLOAD_SECRET: ci-test-secret-key-12345
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Run Accessibility Tests
        run: npx playwright test tests/accessibility.spec.ts --project=chromium
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/500companion_test
          PAYLOAD_SECRET: ci-test-secret-key-12345
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: tests/__snapshots__/
          retention-days: 30

  cross-browser:
    name: Cross-Browser Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: visual-tests

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: 500companion_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/500companion_test
          PAYLOAD_SECRET: ci-test-secret-key-12345
          PAYLOAD_PUBLIC_SERVER_URL: http://localhost:3000
          NEXT_PUBLIC_APP_URL: http://localhost:3000

      - name: Run Tests (${{ matrix.browser }})
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/500companion_test
          PAYLOAD_SECRET: ci-test-secret-key-12345
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload ${{ matrix.browser }} Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30
