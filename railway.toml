[build]
builder = "nixpacks"
buildCommand = "npm run build"

[deploy]
preDeployCommand = "npx payload migrate"
startCommand = "npm start"
healthcheckPath = "/api/health"
healthcheckTimeout = 120
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[[services]]
name = "web"
internalPort = 3000
protocol = "TCP"
